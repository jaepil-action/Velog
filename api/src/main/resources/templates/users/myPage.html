<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>회원 정보</h1>
    <div>
        <label for="loginId" >회원 ID</label>
        <input type="text" id="loginId" name="loginId" class="form-control" value="mark" th:value="${user.loginId}" readonly>
    </div>
    <div>
        <label for="memberName" >회원 이름</label>
        <input type="text" id="memberName" name="memberName" class="form-control" value="mark" th:value="${user.name}" readonly>
    </div>
    <div>
        <label for="email" >회원 Email</label>
        <input type="email" id="email" name="email" class="form-control" value="mark" th:value="${user.email}" readonly>
    </div>
</div>


    <hr class="my-4">

    <div class="row">
        <div class="col">
            <form action="/" method="get">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    홈으로
                </button>
            </form>
        </div>


        <div class="col">
            <form th:action="@{/users/{id}/update(id=${user.getUserId()})}" method="get">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    회원 이메일 수정
                </button>
            </form>
        </div>

        <div class="col">
            <form th:action="@{/users/{id}/delete(id=${user.getUserId()})}" method="post">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    회원 탈퇴
                </button>
            </form>
        </div>
    </div>
    <hr class="my-4">
</body>
