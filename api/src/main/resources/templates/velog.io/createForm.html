<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container { max-width: 560px; }
        .field-error { border-color: #dc3545; color: #dc3545; }
        .input-group { display: flex; align-items: center; } /* 버튼과 입력 필드 수직 정렬 */
        .form-control { width: 100%; } /* 입력 필드 너비 조절 */
        .check-button { margin-left: 10px; } /* 버튼 왼쪽 여백 */
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"></div>
    <h4 class="mb-3">회원 가입</h4>

    <form action="" th:action th:object="${blog}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="mb-3">
            <label for="blogTitle">제목</label>
            <input type="text" id="blogTitle" th:field="*{blogTitle}" class="form-control" placeholder="blogTitle">
        </div>

        <div class="mb-3">
            <label for="introduction">설명</label>
            <input type="text" id="introduction" th:field="*{introduction}" class="form-control" placeholder="introduction" th:errorclass="field-error">
            <div class="field-error" th:errors="*{introduction}"></div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">생성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        type="button"
                        th:onclick="|location.href='@{/{loginId}(loginId=${loginId})}'|">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
